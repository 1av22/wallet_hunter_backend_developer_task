<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1><b>Hello this is a form!</b></h1>
    <form action="/hello">
        <label for="u_Name">Enter your username : </label>
        <input type="text" placeholder="Username" id="u_Name" name="un"><br><br>
        <label for="u_Pass">Enter your password : </label>
        <input type="password" placeholder="Password" id="u_Pass" name="up"><br><br>
        <label for="u_Age">Enter your age : </label>
        <input type="number" placeholder="Age" id="u_Age" name="ua" min="0" max="150">
        
        <h4>Let's add a submit button!</h4>
        <button>This is a submit BUTTON!</button><br>
        <button type="button">This is a normal BUTTON!</button><br>
        <!--Using an input feild as a submit button-->
        <input type="submit" value="This is an input type button">
    </form>
    <!--Some more inputs-->
    <h2>Checking more inputs</h2>
    <form action="/birds">
        <h4>Select birds</h4>
        <input type="checkbox" name="op1" id="o1">
        <label for="o1">Kiwi</label>
        <input type="checkbox" name="op2" id="o2">
        <label for="o2">Elephant</label>
        <input type="checkbox" name="op3" id="o3">
        <label for="o3">Swan</label><br>

        <h4>Select your gender</h4>
        <label for="rb1">Male</label>
        <input type="radio" name="u_gender" id="rb1" value="male"><br>
        <label for="rb2">Female</label>
        <input type="radio" name="u_gender" id="rb2" value="Female"><br>
        <label for="rb3">Others</label>
        <input type="radio" name="u_gender" id="rb3" value="others"><br><br>
        
        <h4>Select your meal type</h4>
        <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="chicken">Chicken</option>
            <option value="veg">Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select><br> <br>

        <h4>Enter your weight</h4>
        <label for="wg">Weight</label>
        <input type="range" name="wg" id="wg" min="0" max="150" step="10">

        <h4>Additional Information</h4>
        <label for="ad_info"><b>Type here:</b></label><br>
        <textarea name="ad_info" id="ad_info" cols="60" rows="3"></textarea>

        <button>Submit</button>
        <!--Form validation on the client side can be done using Javascript-->
    </form>



    <h2>Validations info!</h2>
    <form action="/anything">
        <label for="first">Enter first name : </label>
        <input type="text" name = "first" id="first" placeholder=name required><br>
        <label for="uName">Username: </label>
        <input type="text" name="uName" id="uName" required minlength="5" maxlength="10">
        <button>Submit</button>
    </form>
</body>
</html>
